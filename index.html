<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de cadastro para fim de estudos">
    <meta name="keywords" content="Html, css, javascript, programação web">
    <meta name="author" content="João Felipe Almeida Santos">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="#">

            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            </div>

            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea name="message" id="message" placeholder="Digite algo sobre você" rows="5" required></textarea>

            </div>




            <button type="submit">Enviar formulário</button>

        </form>
    </section>

</body>

</html>
